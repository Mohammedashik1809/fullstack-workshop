<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

<div class="container my-5">

  <h1 class="text-center mb-4">Media Gallery</h1>

  
  <ul class="nav nav-tabs mb-4" id="mediaTabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#images">
        Images
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#videos">
        Videos
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#audio">
        Audio
      </button>
    </li>
  </ul>

  <div class="tab-content">

    
    <div class="tab-pane fade show active" id="images">

     
      <div id="imageCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/900/400?1" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/900/400?2" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/900/400?3" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
      </div>

     
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-16x9">
              <img src="https://picsum.photos/600/400?4"
                   class="card-img-top object-fit-cover"
                   alt="Office image"
                   data-bs-toggle="modal"
                   data-bs-target="#lightbox"
                   onclick="showImage(this.src)">
            </div>
            <div class="card-body">
              <h5 class="card-title">Office Workspace</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-16x9">
              <img src="https://picsum.photos/600/400?5"
                   class="card-img-top object-fit-cover"
                   alt="Team meeting"
                   data-bs-toggle="modal"
                   data-bs-target="#lightbox"
                   onclick="showImage(this.src)">
            </div>
            <div class="card-body">
              <h5 class="card-title">Team Meeting</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-16x9">
              <img src="https://picsum.photos/600/400?6"
                   class="card-img-top object-fit-cover"
                   alt="Workspace"
                   data-bs-toggle="modal"
                   data-bs-target="#lightbox"
                   onclick="showImage(this.src)">
            </div>
            <div class="card-body">
              <h5 class="card-title">Modern Workspace</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="tab-pane fade" id="videos">
      <div class="row row-cols-1 row-cols-md-2 g-4">

        <div class="col">
          <div class="card">
            <div class="ratio ratio-16x9">
              <video controls poster="https://picsum.photos/600/400?7">
                <source src="video.mp4" type="video/mp4">
              </video>
            </div>
            <div class="card-body">
              <h5 class="card-title">Company Introduction</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="ratio ratio-16x9">
              <video controls poster="https://picsum.photos/600/400?8">
                <source src="video2.mp4" type="video/mp4">
              </video>
            </div>
            <div class="card-body">
              <h5 class="card-title">Training Video</h5>
            </div>
          </div>
        </div>

      </div>
    </div>

    
    <div class="tab-pane fade" id="audio">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Focus Music</h5>
          <audio controls class="w-100">
            <source src="audio.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Background Music</h5>
          <audio controls class="w-100">
            <source src="audio2.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="lightbox" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <img id="lightbox-img" class="img-fluid" alt="Expanded image">
    </div>
  </div>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>


<script>
  function showImage(src) {
    document.getElementById("lightbox-img").src = src;
  }
</script>

</body>
</html>
