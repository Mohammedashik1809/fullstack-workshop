<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Satisfaction Survey</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">

      <h2 class="text-center mb-4">Customer Satisfaction Survey</h2>

    
      <form class="needs-validation" novalidate>

       
        <h5 class="mb-3">Section 1: Personal Information</h5>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Age Range</label>
          <select class="form-select">
            <option value="">Select age range</option>
            <option>Under 18</option>
            <option>18–24</option>
            <option>25–34</option>
            <option>35–44</option>
            <option>45–54</option>
            <option>55+</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Prefer not to say</label>
          </div>
        </div>

       
        <h5 class="mb-3">Section 2: Product Feedback</h5>

        <label class="form-label">Products Used</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">Web Application</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">Mobile App</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">Cloud Services</label>
        </div>

       
        <h5 class="mb-3">Section 3: Satisfaction Rating</h5>

        <label class="form-label">Overall Satisfaction</label>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating">
            <label class="form-check-label">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating">
            <label class="form-check-label">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating">
            <label class="form-check-label">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating">
            <label class="form-check-label">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating">
            <label class="form-check-label">5</label>
          </div>
        </div>

        <label class="form-label">Product Quality</label>
        <input type="range" class="form-range mb-3" min="1" max="10">

      
        <h5 class="mb-3">Section 4: Detailed Feedback</h5>

        <div class="mb-3">
          <label class="form-label">What do you like most?</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">What can we improve?</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

       
        <h5 class="mb-3">Section 5: Contact Preferences</h5>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">I agree to the Terms and Conditions</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          Submit Survey
        </button>

      </form>
      

    </div>
  </div>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>


<script>
(() => {
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
