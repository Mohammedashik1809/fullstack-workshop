<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory - Bootstrap</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <h3 class="text-center mb-4">Company Employee Directory - 2024</h3>

    <!-- Responsive Table Wrapper -->
    <div class="table-responsive">

        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Employee</th>
                    <th scope="col">Department</th>
                    <th scope="col">Position</th>
                    <th scope="col">Status</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>EM001</td>
                    <td>
                        <img src="../assets/profile image.webp"
                            width="45-54"
                             alt="Sam profile"
                             class="rounded-circle me-2">
                        Sam
                    </td>
                    <td>Engineering</td>
                    <td>Manager</td>
                    <td>
                        <span class="badge bg-success">Active</span>
                    </td>
                    <td>
                        <a href="mailto:sam123@gmail.com">sam123@gmail.com</a>
                    </td>
                    <td>
                        <a href="tel:1234567890">1234567890</a>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-primary">View</button>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>EM002</td>
                    <td>
                        <img src="../assets/profile image.webp"
                            width="45-54"
                             alt="Joe profile"
                             class="rounded-circle me-2">
                        Joe
                    </td>
                    <td>Finance</td>
                    <td>Asst-Manager</td>
                    <td>
                        <span class="badge bg-secondary">Inactive</span>
                    </td>
                    <td>
                        <a href="mailto:joe123@gmail.com">joe123@gmail.com</a>
                    </td>
                    <td>
                        <a href="tel:1234567890">1234567890</a>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-primary">View</button>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Pagination (Bonus) -->
    <nav class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
