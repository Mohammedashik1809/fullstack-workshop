<!DOCTYPE html>
<html lang="en">
<head>

    <title>EMPLOYEE DIRECTORY</title>

<body>

        width: 50%;

      }

        padding: 10px;
        text-align: center;
      }

     }
     tr:hover{background-color: blanchedalmond; transition: 0.5s;}

    </style>

            <th>Department</th>

            <th>Phone</th>
            <th>Date</th>

        <tr>

            <td><img src="../assets/profile image.webp" alt="profile" width="50px "></td>

            <td><a href="Phone:1234567890">1234567890</a></td>

        </tr>
        <tr>
            <td>EM002</td>
            <td><img src="../assets/profile image.webp" alt="profile" width="50px "></td>

</html>
