<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card-grid">

  <div class="card">
    <div class="image-wrapper">
      <img src="https://picsum.photos/600/400?1" alt="Product" class="card-image">
      <span class="card-badge">New</span>
    </div>

    <div class="card-content">
      <h3 class="card-title">Wireless Headphones</h3>
      <p class="card-description">
        High-quality wireless headphones with noise cancellation and long battery life.
      </p>

      <div class="card-price">
        <span class="price-original">$99.99</span>
        <span class="price-sale">$79.99</span>
      </div>

      <button class="card-button">Add to Cart</button>
    </div>
  </div>

  <!-- Duplicate cards to see grid responsiveness -->
  <div class="card">
    <div class="image-wrapper">
      <img src="https://picsum.photos/600/400?2" alt="Product" class="card-image">
      <span class="card-badge">Sale</span>
    </div>

    <div class="card-content">
      <h3 class="card-title">Smart Watch</h3>
      <p class="card-description">
        Track your fitness, heart rate, and notifications with this sleek smartwatch.
      </p>

      <div class="card-price">
        <span class="price-original">$149.99</span>
        <span class="price-sale">$119.99</span>
      </div>

      <button class="card-button">Add to Cart</button>
    </div>
  </div>

</div>

</body>
</html>
