<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Counter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    #count {
      font-size: 48px;
      margin-bottom: 20px;
      color: black;
    }

    .buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .steps button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }

    .active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <div id="count">0</div>

    <div class="buttons">
      <button onclick="decrement()">âˆ’</button>
      <button onclick="reset()">Reset</button>
      <button onclick="increment()">+</button>
    </div>

    <p>Step:</p>
    <div class="steps">
      <button onclick="setStep(1)" class="active">1</button>
      <button onclick="setStep(5)">5</button>
      <button onclick="setStep(10)">10</button>
    </div>
  </div>

  <script src="counter.js"></script>
</body>
</html>
