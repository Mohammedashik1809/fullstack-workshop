<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* ===== Thumbnail Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 30px auto;
    }

    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      color: #fff;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
    }

    .caption {
      margin-top: 10px;
    }

    .counter {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Buttons */
    .close, .prev, .next {
      position: absolute;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
    }

    .close {
      top: -10px;
      right: -10px;
    }

    .prev {
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
    }

    .next {
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (max-width: 600px) {
      .prev { left: 10px; }
      .next { right: 10px; }
    }
  </style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="gallery" id="gallery"></div>

<!-- ===== Lightbox ===== -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <button class="close" id="closeBtn">&times;</button>
    <button class="prev" id="prevBtn">&#10094;</button>

    <img id="lightboxImage" src="" alt="">
    <div class="caption" id="caption"></div>
    <div class="counter" id="counter"></div>

    <button class="next" id="nextBtn">&#10095;</button>
  </div>
</div>

<script src="gallery.js"></script>
</body>
</html>
