<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reusable Modal Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn-primary { background: #007bff; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .btn-danger { background: #dc3545; color: #fff; }

    /* Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal box */
    .modal {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header,
    .modal-footer {
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .modal-footer {
      border-top: 1px solid #eee;
      border-bottom: none;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-body {
      padding: 16px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    .no-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

<button class="btn-primary" id="openModalBtn">Open Modal</button>

<script src="modal.js"></script>
</body>
</html>
