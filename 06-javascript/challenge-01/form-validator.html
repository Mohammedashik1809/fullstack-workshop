<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Form Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input.valid {
      border-color: green;
    }

    input.invalid {
      border-color: red;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 3px;
    }

    .check {
      position: absolute;
      right: 10px;
      top: 34px;
      color: green;
      font-weight: bold;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

<form id="registerForm" novalidate>
  <h2>Register</h2>

  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username">
    <span class="check">✔</span>
    <div class="error" id="usernameError"></div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email">
    <span class="check">✔</span>
    <div class="error" id="emailError"></div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password">
    <span class="check">✔</span>
    <div class="error" id="passwordError"></div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" id="confirmPassword">
    <span class="check">✔</span>
    <div class="error" id="confirmPasswordError"></div>
  </div>

  <button type="submit" id="submitBtn" disabled>Register</button>
</form>

<script src="form-validator.js"></script>
</body>
</html>
